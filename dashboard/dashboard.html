        <div class="popup">
            <div class="popup-header noselect">O</div>
            <div class="popup-square">
                <!- 0.5 + 0.4*cos(theta), or sin ->

                <!- Axes ->
                <span class="relcenter" style="top: 90%; left: 50%;">6</span>
                <span class="relcenter" style="top: 10%; left: 50%;">12</span>
                <span class="relcenter" style="top: 50%; left: 90%;">3</span>
                <span class="relcenter" style="top: 50%; left: 10%;">9</span>

                <!- in-betweens ->
                <span class="relcenter" style="top: 84.6%; left: 70%;">5</span>

                <span class="relcenter" style="top: 15.36%; left: 30%;">10</span>
                <span class="relcenter" style="top: 30%; left: 15.36%;">11</span>

                <span class="relcenter" style="top: 70%; left: 15.36%;">8</span>

                <span id="clockhour" class="relcenter">H</span>

                <span id="clocksecond" class="relcenter">S</span>
            </div>
        </div>
        -->

        <div id="sqweather" class="popup" style="left:300px; top: 300px; width: 1000px;">
            <div class="popup-square status-overlay" id="weatherstatus">
                ‚ü≥ <span class="status-overlay-timestamp" id="weatherstatus_timestamp">12:00:00</span>
            </div>
            <!-- <div class="popup-header noselect">O</div> -->
                <!-- <canvas id="canvas" width="600" height="600" style="border: 10px solid black;background-color: burlywood;"></canvas> -->
            <div class="popup-square weather-square" id="weathertest">
                <br>
                <br>
                <span id="weather_details">
                    lon ${o.coord.lon} | lat ${o.coord.lat} <br> ${o.main.temp_min} [ ${o.main.temp} ] ${o.main.temp_max}
                </span>
                <br>
                <img id="weather_icon" src="" alt="">
                <br>
                <span id="calendar_month" class="calendar-month"></span>
                <br>
                <span id="calendar_date" class="calendar-date"></span>
                <br>
                <span id="calendar_day" class="calendar-day"></span>
                <br>
            </div>
        </div>

        <div id="sqclock" class="popup" style="left:0px; top: 0px; width: 1000px;">
            <!-- <div class="popup-header noselect">O</div> -->
                <!-- <canvas id="canvas" width="600" height="600" style="border: 10px solid black;background-color: burlywood;"></canvas> -->
            <div class="popup-square">
                <canvas id="canvas" style="border:1px solid black; background-color:#eee; width:100%; height:100%;"></canvas>
                <!-- <div style="background-color: #f0f; height: 100%; width: 100%;"></div> -->
            </div>
        </div>

        <div id="sqdoodle" class="popup" style="left:0px; top:0px; width:1000px;">
            <div class="popup-square">
                <canvas id="doodle" style="border:1px solid black; background-color:#fff; width:100%; height:100%;"></canvas>
            </div>
        </div>

        <div id="sqplaceholder1" class="popup" style="left:75px; top: 75px; width: 1000px;">
            <!-- <div class="popup-header noselect">O</div> -->
            <div class="popup-square">
            </div>
        </div>
    </div>
