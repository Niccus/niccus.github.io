        <div id="sqcalendar" class="square" style="left:300px; top: 300px; width: 1000px;">
            <div id="calendar_content">
                <span id="calendar_month" class="calendar-month"></span>
                <br>
                <span id="calendar_date" class="calendar-date"></span>
                <br>
                <span id="calendar_day" class="calendar-day"></span>
            </div>
        </div>

        <div id="sqclock" class="square" style="left:0px; top: 0px; width: 1000px;">
            <canvas id="canvas" style="background-color:#eee; width:100%; height:100%;"></canvas>
        </div>

        <div id="sqclockdigit" class="square">
            <div id="clockdigit_hour"></div>
            <div id="clockdigit_minute"></div>
            <div id="clockdigit_second"></div>
        </div>

        <div id="sqdoodle" class="square" style="left:0px; top:0px; width:1000px;">
            <canvas id="doodle" style="border:1px solid black; background-color:#fff; width:100%; height:100%;"></canvas>
            <div id="doodle_toolbox" class="popup fullonly">
                <div class="popup-header noselect">O</div>
                
                <input type="image" class="doodle_tool" id="doodle_tool_eraser" src="./nonsharables/doodle-eraser.svg" alt="eraser" onclick="doodleTool('eraser')">
                <input type="image" class="doodle_tool" id="doodle_tool_thin"   src="./nonsharables/doodle-thin.png"   alt="thin"   onclick="doodleTool('thin')"  >
                <input type="image" class="doodle_tool" id="doodle_tool_med"    src="./nonsharables/doodle-med.png"    alt="medium" onclick="doodleTool('med')"   >
                <input type="image" class="doodle_tool" id="doodle_tool_thick"  src="./nonsharables/doodle-thick.png"  alt="thick"  onclick="doodleTool('thick')" >
                <!-- TODO: dividers -->
                <input type="image" class="doodle_tool" id="doodle_tool_black"  src="./nonsharables/doodle-black.png"  alt="black"  onclick="doodleTool('black')" >
                <input type="image" class="doodle_tool" id="doodle_tool_red"    src="./nonsharables/doodle-red.png"    alt="medium" onclick="doodleTool('red')"   >
                <input type="image" class="doodle_tool" id="doodle_tool_green"  src="./nonsharables/doodle-green.png"  alt="green"  onclick="doodleTool('green')" >
                <input type="image" class="doodle_tool" id="doodle_tool_blue"   src="./nonsharables/doodle-blue.png"   alt="blue"   onclick="doodleTool('blue')"  >
                <!-- TODO: Colorpicker -->
                 <input type="color" value="#4488ff" class="doodle_tool" id="doodle_tool_customcolor" alt="custom color" onclick="doodleTool('customcolor')">
                <!-- TODO: dividers -->
                <input type="image" class="doodle_tool" id="doodle_tool_new"    src="./nonsharables/doodle-new.svg"    alt="new"    onclick="doodleTool('new')"   >
                <!-- TODO: Confirmation for new-->
            </div>
        </div>

        <div id="sqmoon" class="square" style="left:75px; top: 75px; width: 1000px;">
            <div id="moon_icon" class="">
                <img id="moon_img" src="" alt="" width="100" height="100" />
            </div>
            <div id="moon_caption"></div>
            <div id="moon_numphase"></div>
        </div>

        <div id="sqweather" class="square" style="left:300px; top: 300px; width: 1000px;">
            <div id="weatherfull" class="popup-square weather-square">
                <div id="weathermini">
                    <div class="weather-square" id="weathertest">
                        <img id="weather_icon" class="weather-icon" src="" alt="">
                        <span id="weather_miniCurTemp">77°</span>
                        <span id="weather_miniFeels_text">Feels</span>
                        <span id="weather_miniFeels_digits">77°</span>
                        <span id="weather_miniWeatherLabel">Cloudy</span>
                        <span id="weather_details">
                            lon ${o.coord.lon} | lat ${o.coord.lat} <br> ${o.main.temp_min} [ ${o.main.temp} ] ${o.main.temp_max}
                        </span>
                        <br>
                        
                    </div>
                </div>
                <div id="weatherfull_map" class="fullonly">How hard is it to have a weather radar map?</div>
                <div id="weatherfull_minrain" class="fullonly">1hr precipitation forecast</div>
                <div id="weatherfull_hrtemp" class="fullonly">Hourly summary chart</div>
                <div id="weatherfull_daycast" class="fullonly">Daily temperature forecast</div>
            </div>
        </div>
